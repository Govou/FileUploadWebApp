<div class="col12">

        <table style="width:100%">
            <tr>
                <td>Even Numbers</td>
                <td><input type="text" value="{{item.evenNumbers}}" readonly></td>
                <td>Mode</td>
                <td><input readonly value="{{item.mode}}" type="text"></td>
            </tr>
            <tr>
                <td>Odd Numbers</td>
                <td><input readonly value="{{item.oddNumbers}}" type="text" ></td>
                <td>Mean</td>
                <td><input readonly value="{{item.mean}}" type="text"></td>
            </tr>
            <tr>
                <td>Numbers divisible by 3</td>
                <td><input readonly value="{{item.numbersDivBy3}}" type="text"></td>
                <td>Average</td>
                <td><input readonly value="{{item.average}}" type="text"></td>
            </tr>
            <tr>
                <td>Numbers divisible by 5</td>
                <td><input readonly value="{{item.numbersDivBy5}}" type="text"></td>
                <td>Median</td>
                <td><input readonly value="{{item.median}}" type="text"></td>
            </tr>
            <tr>
                <td>Numbers divisible by 7</td>
                <td><input readonly value="{{item.numbersDivBy7}}" type="text"></td>
                <td>Sum</td>
                <td><input readonly value="{{item.sum}}" type="text"></td>
            </tr>
        </table>
